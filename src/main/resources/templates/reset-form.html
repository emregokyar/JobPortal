<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} " />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/font-awesome.min.css}" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}" />
    <meta charset="ISO-8859-1" />
    <title>Password Reset Page</title>
</head>

<body>
<div class="row" style="margin-right:0">
    <div class="col-md-6">
        <div class="registration_background">
            <div class="logo_left mt-3 pt-4 ms-5 pl-5">
                <h2 class="logo">
                    <a href="#" th:href="@{/}">home</a><span class="logo_com">jobportal.com</span>
                </h2>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="myForm" style="align-items:center">

            <form th:action="@{/changePassword}"  method="POST">
                <h1 class="text-center bold font-weight-bold mb-4">Reset Your Password</h1>
                <input type="hidden" name="token" th:value="${token}" />
                <div class="form-group">
                    <input placeholder="New Password" name="password" field="{password}" type="password" class="form-control" required />
                </div>
                <div class="form-group">
                    <button type="submit" class="myBtn">Change Password</button>
                </div>
            </form>

        </div>
    </div>

</div>
</body>

<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</html>
