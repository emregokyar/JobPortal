<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} " />
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/font-awesome.min.css}" />
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
  <meta charset="ISO-8859-1" />
  <title>Reset Password</title>
</head>

<body>

<section class="content hidden-overflow">
  <div class="row">
    <div class="col-6 registration_background">
      <div class="logo_left mt-3 pt-4 ms-5 pl-5">
        <h2 class="logo" style="color: white">
          <a href="#" th:href="@{/}">home</a><span class="logo_com">jobportal.com</span>
        </h2>
      </div>
    </div>

    <div class="col-6">
      <div class="top-margin">
        <div>
          <div class="d-flex justify-content-center mb-4">
            <h1 class="heading_font font-weight-bold"> Reset Password </h1>
          </div>
          <div class="myForm">


              <form th:action="@{/sendRequest}" method="post">
                <div class="box-body bozero mx2p">

                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                          <p th:text="${error}"></p>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <input placeholder="Email" name="email" th:name="email" type="email" style="width: 100%" class="form-control" required />
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <button type="submit" class="myBtn">Reset</button>
                  </div>
                  <p class="text-center"> To <a class="color-text" href="#" th:href="@{/register}"> Register</a>
                    New User</p>
                </div>
              </form>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>

<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</html>
